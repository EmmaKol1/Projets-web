
<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My newsletter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/cuisine-toquee.png" alt="toque de chef" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Inscrivez-vous à la newsletter</h1>
      <input type="text" name="fName" class="form-control top" placeholder="Prénom" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Nom" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Adresse e-mail" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>


     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
