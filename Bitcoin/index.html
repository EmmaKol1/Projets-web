<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>

  <body>
    <form action="/" method="post">
      <select name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>

      <input type="submit" value="Conversion">
